Almacenar en un array las notas de 5 alumnos. Visualizar aquellas notas que est√©n por encima de la media

<!DOCTYPE html>
<html>
<body>



<script>
let tab_notas = [3,3,4,5,6];

function Media(tab) {
	let suma= 0;
	for (let f=0; f < tab.length; f++){
  		suma= suma + tab[f];
	}
	let media = suma / tab.length;
	return media;
}
function Visualizar (dato){
	alert ("media de las notas: " +dato)
}
let resultado_media = Media (tab_notas);
Visualizar (resultado_media);
</script>

</body>
</html>
