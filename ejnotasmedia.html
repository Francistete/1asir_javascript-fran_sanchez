<!DOCTYPE html>

<html>

<body>
<script>

  // Declaramos un array vacío para almacenar las notas
var notas = [];

// Solicitaremos al usuario ingresar las notas
let i = 0;
  while (i < 5) {
    let nota = parseFloat(prompt('Ingrese la nota' +(i + 1) + ': '));
    if (nota >=1 && nota<=10){
        // Agregar la nota al array
        notas.push(nota);
               i++;
    } else {
      alert("Por favor, ingrese un número válido.");
  }

}


// Calculamos la media de las notas
function calcularMedia (notas) {
  let suma=0;
  for (let i=0; i<notas.length; i++){
    suma += notas[i];
  }
  let media = suma / notas.length;
  return media;
}

// Creamos un segundo array solo con las notas aprobadas
var notasAprobadas = [];
for (let i = 0; i < notas.length; i++) {
  if (notas[i] >= 5) {
    notasAprobadas.push(notas[i]);
  }
}


// Mostramos resultados
document.write("Notas originales: ", notas);
document.write("Media de las notas: ", calcularMedia(notas));

if (notasAprobadas.length > 0) {
  document.write("Notas aprobadas: ", notasAprobadas);
} else {
  document.write("Ninguna nota aprobada.");
}

</script>

</body>
</html>
